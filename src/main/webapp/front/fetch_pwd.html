<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>密码重置</title>
<link rel="stylesheet" type="text/css" href="../css/fetch_pwd_css.css"/>
</head>

<body style="background-image: url(../img/body03.jpg);">
    <div class="wrap-large">
        <div class="back-home">
            <a href="https://www.tujia.com" class="link-btn">返回首页</a>
        </div>
        <div class="hd-box">
            <h1 class="site-logo"></h1>
        </div>
        
    
    <div class="page-cont">
        <div class="main-box">
            <div class="login-column">
                <span>密码重置</span>通过手机/邮箱重置
            </div>
            <div class="m-from t-from">
                <div class="verify-info" data-error="" style="display:none"></div>
                <div class="form-group">
                    <form id="resetPwdForm" action="/PortalSite/ResetPassword" autocomplete="off" method="post" novalidate="novalidate"><input type="password" name="stop-chrome-autofill" style="position: absolute; top: -999999px; width: 0; height: 0;">
                        <input data-val="true" data-val-number="字段 CustomerLoginID 必须是一个数字。" data-val-required="CustomerLoginID 字段是必需的。" id="customerLoginID" name="customerLoginID" type="hidden" value="0">
                        <input data-val="true" data-val-number="字段 VerificationType 必须是一个数字。" data-val-required="VerificationType 字段是必需的。" id="verificationType" name="verificationType" type="hidden" value="4">
                        <div class="control-group">
                            <label for="" class="controls-label">帐号</label>
                            <div class="controls">
                                <label for="emailOrMobile">
                                    <input id="emailOrMobile" name="emailOrMobile" type="text" value="">
                                    <span class="mask-text">请输入手机号/邮箱</span>
                                </label>
                            </div>
                        </div>
                       <div class="control-group verify-group">
                            <label for="" class="controls-label">验证码</label>
                            <div class="controls">
                                <label for="verifyCode">
                                    <input id="verifyCode" name="verifyCode" type="text" maxlength="8">
                                    <span class="mask-text">请输入验证码</span>
                                </label>
                                <img id="verifyImage" alt="" class="verify-image" width="130" height="40" title="看不清，换一张" src="https://passport.tujia.com/PortalSite/VerifyImage?r=0.08177288275126227">
                            </div>
                        </div>
                        <div class="control-group verify-group">
                            <label for="" class="controls-label">动态密码</label>
                            <div class="controls">
                                <label for="verificationCode">
                                    <input id="verificationCode" name="verificationCode" type="text">
                                    <span class="mask-text">请输入动态密码</span>
                                </label>
                                <input id="btnSendVerificationCode" type="button" value="获取手机验证码" class="btn-verifyCode">
                                <div id="verificationCodeInfo" style="display: none; clear:both;"></div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="" class="controls-label">密码</label>
                            <div class="controls">
                                <label for="newPassword">
                                    <input id="newPassword" name="newPassword" type="password">
                                    <span class="mask-text">输入新密码</span>
                                </label><i class="icon-eye"></i>
                            </div>
                        </div>
                        <div class="control-group button-group">
                            <input id="resetPwdSubmit" type="button" value="确定提交" title="确认提交">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>
</html>
